<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于Servlet的无进度条的文件上传</title>
    <link rel="stylesheet" href="./css/common.css" />
</head>
<body>
<div class="upload_pos">
    <div class="upload_wrapper">
        <div class="upload_form">
            <form action="upload_without_progress" method="post" enctype="multipart/form-data">
                <label for="upload">
                    上传：
                    <input id="upload" class="upload" type="file" name="uploadFileName" placeholder="请输入待上传的文件" value=""/>
                    <input id="find_file" class="find_file_btn" type="button" value="选择文件" />
                    <input type="submit" value="上传" class="upload_submit_btn"/>
                </label>
            </form>
        </div>
        <div class="cm_line"></div>
    </div>
</div>
<script type="text/javascript" src="./js/open.js"></script>
</body>
</html>
