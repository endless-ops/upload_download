<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于Servlet的带有进度条效果的文件上传</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/progress.css" />
</head>
<body>
<div class="upload_pos">
    <div class="upload_wrapper">
        <div class="upload_form">
            <form action="" method="post" enctype="multipart/form-data">
                <label for="upload">
                    上传：
                    <input id="upload" class="upload" type="file" name="uploadFileName" placeholder="请输入待上传的文件" value=""/>
                    <input id="find_file" class="find_file_btn" type="button" value="选择文件" />
                    <input type="button" value="上传" class="upload_submit_btn" id="upload_submit_btn"/>
                </label>
            </form>
        </div>
        <div class="cm_line"></div>
        <div class="upload_progress_wrapper">
            <div class="progress_title">
                <p>进度条：</p>
            </div>
            <div class="progress_im">
                <div class="progress_bottom" id="progress_bottom"></div>
                <div class="progress_top" id="progress_top"></div>
                <div class="progress_num">
                    <span class="progress_num_show" id="progress_num_show">0%</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./js/open_jquery.js"></script>
<script type="text/javascript" src="./js/progressBar_jquery.js"></script>
</body>
</html>
